
{% extends 'base.html' %}   
{% block content %}

{% for result in results %}
 <!--User can search a title on allseries.html, their results are listed by search.html template-->
 <div class="row largebox4"> 
      <ul id="all" class="col s6 minibox1">  
      <li><img class="allseriesimage" alt="boxsetpic" src="{{result.boxset_image_url}}"></li>
      <li class="allseriestitles">{{result.boxset_title}}</li>
      <li class="allseriestext"> Starring: {{result.boxset_starring}}</li>
      <li class="allseriestext"> Our Rating: {{result.boxset_rating}}</li>
      <li><a href="{{url_for('view_boxset', cards_id=result._id)}}"  class="waves-effect waves-light btn hvr-hang button-allseries">Read More</a></li>
      </ul>


{% endfor %} 
{% endblock %}
