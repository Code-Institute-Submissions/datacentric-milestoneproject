{% extends 'base.html' %}   
{% block content %}

 

<div class="row">

<div class="viewseriesbackground">
    <div class="viewseriesbox">
      <form action="{{url_for('add_review', cards_id=cards._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <label>Add Your Review</label>
                {% for review in review %} 
                <span>{{review.review_rating}}</span><br> 
                <span>{{review.review_message}}</span><br>
                {%endfor%}
            </div>  
        </div>
        </form>
    <a class="waves-effect waves-light btn">Save Review</a>
    <a class="waves-effect waves-light btn">Edit Review</a>
    <a class="waves-effect waves-light btn">Delete Review</a>
    </div>
    </div>

{% endblock %}
