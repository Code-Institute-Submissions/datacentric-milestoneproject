{% extends 'base.html' %}   
{% block content %}


    <div class="editseriesbackground">
        <div class="row minibox3">
    <form action="{{url_for('update_boxset', boxset_id=boxset._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <h3>Edit a Boxset</h3>
            </div>  
        </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_photo</i>
                <input style="color:#fff;" id="boxset_image_url" name="boxset_image_url" type="text" value="{{boxset.boxset_image_url}}" class="validate" required>
                <label for="boxset_image_url">Upload the Image link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input style="color:#fff;" id="boxset_title" name="boxset_title" type="text" value="{{boxset.boxset_title}}" class="validate" required>
                <label for="boxset_title">What's the name of the TV Series?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
               <i class="material-icons prefix">assignment</i>
                <input style="color:#fff;" id="boxset_seasons" name="boxset_seasons" type="text" value="{{boxset.boxset_seasons}}" class="validate" required>
                <label for="boxset_seasons">How many seasons?</label> 
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons">people</i>
                <input style="color:#fff;" name="boxset_starring" id="boxset_starring" type="text" value="{{boxset.boxset_starring}}"class="validate" required>
                <label for="boxset_starring">Who are the actors?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">star</span>
                <input style="color:#fff;" id="boxset_rating" name="boxset_rating" type="text" value="{{boxset.boxset_rating}}" class="validate" required>
                <label for="boxset_rating">How would you rate it out of 10?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <span class="material-icons">rate_review</span>
                <textarea style="color:#fff;" name="boxset_summary" id="boxset_summary" class="materialize-textarea" required>{{boxset.boxset_summary}}</textarea>
                <label for="boxset_summary">Tell us more about it...</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">star</span>
        
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update A Boxset
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
</div>
   
{% endblock %}
