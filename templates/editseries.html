{% extends 'base.html' %}   
{% block content %}


    <div class="addseriesbackground">
        <div class="row smallbox">
    <form action="{{url_for('update_boxset', boxset_id=boxset._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <span class="material-icons">tv</span>
                <label>Edit a Boxset</label>
            </div>  
        </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_photo</i>
                <input id="boxset_image" name="boxset_image" type="text" value="{{boxset.boxset_image}}" class="validate" required>
                <label for="boxset_image">Upload the Image link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="boxset_title" name="boxset_title" type="text" value="{{boxset.boxset_title}}" class="validate" required>
                <label for="boxset_title">What's the name of the TV Series?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
               <i class="material-icons prefix">assignment</i>
                <input id="boxset_seasons" name="boxset_seasons" type="text" value="{{boxset.boxset_seasons}}" class="validate" required>
                <label for="boxset_seasons">How many seasons?</label> 
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">people</span>
                <textarea name="boxset_starring" id="boxset_starring" class="materialize-textarea" required>
                    {%- for actor in boxset.boxset_starring -%}
                        {{ actor }}
                    {% endfor %}
                </textarea>
                <label for="boxset_starring">Who are the actors?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">star</span>
                <input id="boxset_rating" name="boxset_rating" type="text" value="{{boxset.boxset_rating}}" class="validate" required>
                <label for="boxset_rating">How would you rate it out of 10?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <span class="material-icons">rate_review</span>
                <textarea name="boxset_summary" id="boxset_summary" class="materialize-textarea" required>{{boxset.boxset_summary}}</textarea>
                <label for="boxset_summary">Tell us more about it...</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update A Boxset
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
</div>


{% for things in genre %} 
    {{things.boxset_genre}}
    {%endfor%}

    
    
{% endblock %}
