{% extends 'base.html'%}   
{% block content %}

    {% for cards in homepage %} 
    
  <div class="row">
    <div class="col md4">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <span>{{cards.boxset_image}}</span>
          <div>
        <span>{{cards.boxset_title}}</span
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <span> {{cards.boxset_seasons}}</span>
        <span> {{cards.boxset_starring}}</span>
        <span> {{cards.boxset_rating}}</span>
        
        <div class="card-content">
          <p>{{cards.boxset_summary}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
 {%endfor%}
{% endblock %}
