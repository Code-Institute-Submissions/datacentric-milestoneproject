<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Righteous&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <title>Couch Potato</title>
</head>
<body>  <!--navbar desktop and mobile-->
<header>
   <nav class="panel">
    <div class="nav-wrapper">
      <a href="#!" class="main-title">Couch Potato<span class="material-icons navtv">live_tv</span></a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{url_for('home_page')}}" class="main-subtitle button hvr-hang navbuttons" >Home</a></li>
        <li><a href="{{url_for('all_boxsets')}}" class="main-subtitle button hvr-hang">All Boxsets</a></li>
        <li><a href="{{url_for('add_boxset')}}" class="main-subtitle button hvr-hang">Add a Boxsets</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="{{url_for('home_page')}}" class="main-subtitle">Home</a></li>
    <li><a href="{{url_for('all_boxsets')}}" class="main-subtitle">All Boxsets</a></li>
    <li><a href="{{url_for('add_boxset')}}" class="main-subtitle">Add Boxset</a></li>
  </ul>
</header>
  


    {% block content %}
    {% endblock %}


<!-- Jquery code below to trigger mobile nav-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.dropdown-trigger').dropdown();
            $('select').formSelect();

        }); 
    </script>
    <script src="{{url_for('static', filename='js/carousel.js')}}"></script>
</body>
</html>
