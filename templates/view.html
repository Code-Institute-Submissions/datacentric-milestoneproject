{% extends 'base.html' %}
{% block content %}


<div class="viewseriesbackground">
	<div class="minibox3">
		<div class="row">
			<h3 class="viewtextheading">{{cards.boxset_title}}</h3>
		</div>
		<div class="row">
			<div class="col s12 heading">
				<img class="viewtextimage" src="{{cards.boxset_image_url}}"><br>
			</div>    
		</div>
		<div class="row">
			<div class="col s12 heading">
				<p class="viewtext">{{cards.boxset_starring}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 heading">
                <p class="viewtext">{{cards.boxset_seasons}} Seasons</p>
				<p class="viewtext">Our Rating: {{cards.boxset_rating}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 heading">
				<p class="viewtextsummary">{{cards.boxset_summary}}</p>
			</div>
		</div>
        <div class="row">
        <div class="col s12 heading">
		<a href="{{url_for('edit_boxset', boxset_id=cards._id)}}" class="waves-effect waves-light btn button-view hvr-hang">Edit Boxset</a>
        <a href="{{url_for('delete_boxset', cards_id=cards._id)}}" class="waves-effect waves-light btn button-view hvr-hang">Delete Boxset</a>
	</div>
    </div>
    </div>
</div>


{% endblock %}
