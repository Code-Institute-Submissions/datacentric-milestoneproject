{% extends 'base.html' %}   
{% block content %}


    <div class="addseriesbackground">
        <div class="row smallbox">
    <form action="{{url_for('insert_boxset')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <span class="material-icons">tv</span>
                <label>Recommend a Boxset</label>
            </div>  
        </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_photo</i>
                <input id="image_url" name="image_url" type="text" class="validate" required>
                <label for="icon_prefix">Upload the Image link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="icon_prefix">What's the name of the TV Series?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
               <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="icon_prefix">How many seasons?</label> 
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">people</span>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Who are the actors?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <span class="material-icons">star</span>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">How would you rate it out of 10?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <span class="material-icons">rate_review</span>
                <textarea name="recipe_country_of_origin" id="recipe_country_of_origin" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Tell us more about it...</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add A Boxset
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
</div>


{% for things in genre %} 
    {{things.boxset_genre}}
    {%endfor%}

    
    
{% endblock %}
