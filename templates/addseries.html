
{% extends 'base.html' %}   
{% block content %}

  
<div class="row addseriesbackground ">
    <div class="minibox2">
            <form action="{{url_for('insert_boxset')}}" method="POST" class="col s12">
            <h3 class="addseriesheading">Add A Boxset</h3>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">insert_photo</i>
                <input id="boxset_image_url" name="boxset_image_url" type="text" class="validate" required>
                <label for="icon_prefix" id="addseriesimage">Upload the Image link</label>
            </div>
        </div>
                <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">assignment</i>
                <input id="boxset_title" name="boxset_title" type="text" class="validate" required>
                <label for="icon_prefix" id="addseriestitle">Boxset Title</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">local_grocery_store</i>
                <textarea name="boxset_seasons" id="boxset_seasons" class="materialize-textarea" required></textarea>
                <label for="icon_telephone" id="addseriesseasons">How many seasons?</label>
            </div>
        </div>
        <div class="row">  
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">local_dining</i>
                <textarea name="boxset_starring" id="boxset_starring" class="materialize-textarea" required></textarea>
                <label for="icon_telephone" id="addseriesstarring">Who are the actors?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">location_city</i>
                <textarea name="boxset_rating" id="boxset_rating" class="materialize-textarea" required></textarea>
                <label for="icon_telephone" id="addseriesrating">How would you rate it?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix addseriesicon">pregnant_woman</i>
                <textarea name="boxset_summary" id="boxset_summary" class="materialize-textarea" required></textarea>
                <label for="icon_telephone" id="addseriessummary">Tell us more about it....</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Boxset
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
</div>


{% endblock %}
