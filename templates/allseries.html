{% extends 'base.html' %}   
{% block content %}

{% for cards in addboxset %} 

  <div class="row largebox2">
      <div class="col s4 minibox">  
      <span class="thetext">{{cards.boxset_image_url}}</span><br>
      <span class="thetext">{{cards.boxset_title}}</span><br>
     <span class="thetext"> {{cards.boxset_seasons}}</span><br>
     <span class="thetext"> {{cards.boxset_starring}}</span><br>
     <span class="thetext"> {{cards.boxset_rating}}</span><br>
     
<a href="{{url_for('view_boxset', cards_id=cards._id)}}"  class="waves-effect waves-light btn">Read More</a>
      </div>


{%endfor%}
{% endblock %}
