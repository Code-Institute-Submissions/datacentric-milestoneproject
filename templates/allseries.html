{% extends 'base.html' %}   
{% block content %}

{% for cards in addboxset %} 

  <div class="row largebox4"> 
      <div class="col s4 minibox1">  
      <img class="thetextimage" src="{{cards.boxset_image_url}}"><br>
      <span class="thetext">{{cards.boxset_title}}</span><br>
     <span class="thetext"> {{cards.boxset_seasons}}</span><br>
     <span class="thetext"> {{cards.boxset_starring}}</span><br>
     <span class="thetext"> {{cards.boxset_rating}}</span><br>
     
<a href="{{url_for('view_boxset', cards_id=cards._id)}}"  class="waves-effect waves-light btn">Read More</a>
      </div>

{%endfor%}
<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
{% endblock %}
